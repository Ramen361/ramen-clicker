<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ramen Clicker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
      
        <button id="click-btn">Click</button>

        
        <span id="click-count"></span>

        
        <button id="upgrade-btn">UPGRADE (<span id="upgrade-cost">100</span>)</button>

        
        <button id="auto-upgrade-btn">AUTO (<span id="auto-upgrade-cost">1000</span>)</button>

        
        <span id="click-value"></span>
    </div>

    <script src="script.js" defer></script>
</body>
</html>
